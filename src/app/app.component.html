<div style="text-align:center">
  <h1 style="text-align: left; font-weight: bold">
    Posts
  </h1>
  
</div>
<div>
  <ul class="list-group" style="padding: 10px; width: 50%;">
    <app-posts-component *ngFor="let post of posts"
    [postTitle]="post.title"
    [postContent]="post.content"
    [postLoveIts]="post.loveIts"
    [postDate]="post.created_at"></app-posts-component>
  </ul>
</div>
