<li 
    [ngClass]="{'list-group-item':true, 
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div>
    <table width=100%>
      <tr>
        <td style="font-size: 30px;font-weight: bold;" >{{postTitle}}</td>
        <td style="color: grey; font-style: italic; font-size:large; text-align: right;">{{postDate | date:'short'}}</td>
      </tr> 
    </table>
  </div>
  <p>
    {{postContent}}
  </p>
  <button class="btn btn-success" 
        (click)="onLike()">Love it!</button>
  <button class="btn btn-danger" 
        (click)="onDislike()">Don't love it!</button>
</li>
